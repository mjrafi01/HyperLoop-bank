<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLoop Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center text-center">Welcome HyperLoop Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" >
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="Password" >
        <br>
        <button id="login-btn" class="btn btn-success"> Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1>Transaction Area</h1>
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="depositted">00</span></h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="withdrawn">00</span></h2>
               </div>
           </div>
           <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance </h5>
            <h2>$ <span id="currentBalance">00</span></h2>
            </div>
           </div>
       </div>

       <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
            <input id="depositAmount" type="number" class="form-control" placeholder="$ Amount you want to deposit">
            <br>
            <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
            <input id="withdrawAmount" type="number" class="form-control" placeholder="$ Amount you want to withdraw">
            <br>
            <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>


    </div>

  
<script>
    //Login Btn Event Handler
const LoginBtn=document.getElementById('login-btn').addEventListener('click',function (events) {
    console.log('click')
    const LoginArea= document.getElementById('login-area').style.display ='none';
    document.getElementById('transaction-area').style.display ='block';

    //deposit btn Event Handler
    document.getElementById('deposit-btn').addEventListener('click',function () {
        console.log("clicked")
        var depositAmount=document.getElementById('depositAmount').value;
        var depositNumber=parseFloat(depositAmount);
           UpdateSpanTag('depositted',depositNumber,)
        document.getElementById('depositAmount').value='';
        UpdateSpanTag('currentBalance',depositNumber);
  
    })
})
    function UpdateSpanTag(id,current) {
        
        var totalBalance=parseFloat(document.getElementById(id).innerText)+ current;
            document.getElementById(id).innerText=totalBalance;
    
}

//Withdraw btn Handler event

document.getElementById('withdraw-btn').addEventListener('click',function () {
        console.log("clicked")
        var withdrawAmount=document.getElementById('withdrawAmount').value;
        var withdrawNumber=parseFloat(withdrawAmount);
        UpdateSpanTag('withdrawn',withdrawNumber);    

        
        document.getElementById('withdrawAmount').value='';
        
       
        var totalBalance=parseFloat(document.getElementById('currentBalance').innerText)- withdrawNumber;
        document.getElementById('currentBalance').innerText=totalBalance;
  
    })



</script>
</body>
</html>
